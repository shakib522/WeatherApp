<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="card">
    <div class="search">
        <input type="text" placeholder="enter city name"
               spellcheck="false">
        <button><img src="images/search.png" alt="search images"> </button>
    </div>
    <div class="weather">
        <img src="images/rain.png" class="weather-icon"/>
        <h1 class="temp">22Â° C</h1>
        <h2 class="city">Dhaka</h2>
        <div class="details">
            <div class="col">
                <img src="images/humidity.png"/>
                <div>
                    <p class="humidity">50%</p>
                    <p >Humidity</p>
                </div>
            </div>
            <div class="col">
                <img src="images/wind.png"/>
                <div>
                    <p class="wind">15 km/h</p>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    const apiKey="9158b2580f1d4b62f8041219705713ae";
    const apiUrl="https://api.openweathermap.org/data/2.5/weather?q=barisal&units=metric";
    async function checkWeather(){
        const response = await fetch(apiUrl+`&appid=${apiKey}`);
        let data = await response.json();
        console.log(data);
        document.querySelector(".city").innerHTML = data.name;
        document.querySelector(".temp").innerHTML = data.main.temp;
        document.querySelector(".humidity").innerHTML = data.main.humidity;
        document.querySelector(".wind").innerHTML = data.wind.speed;

    }
    checkWeather();
</script>

</body>
</html>
